<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Background Remover | AI Powered</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1000px;
            width: 90%;
            padding: 40px 0;
            text-align: center;
        }

        header h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }

        header p {
            font-size: 1.2rem;
            color: #94a3b8;
            margin-bottom: 40px;
        }

        .upload-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        input[type="file"] {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 12px;
            border: 1px dashed #4b5563;
            cursor: pointer;
            width: 100%;
            max-width: 400px;
        }

        button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(99, 102, 241, 0.4);
            filter: brightness(1.1);
        }

        .result-container {
            margin-top: 50px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .image-box {
            background: rgba(0,0,0,0.2);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
        }

        .image-box img {
            width: 100%;
            display: block;
        }

        .label {
            padding: 12px;
            background: rgba(255,255,255,0.05);
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .download-btn {
            grid-column: span 2;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }

        .loader {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--glass-border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .result-container {
                grid-template-columns: 1fr;
            }
            header h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Magic Remover</h1>
            <p>Upload any image and let AI handle the background removal in seconds.</p>
        </header>

        <section class="upload-card">
            <form action="" method="POST" enctype="multipart/form-data" class="upload-form" id="uploadForm">
                {% csrf_token %}
                <input type="file" name="image" accept="image/*" required>
                <button type="submit" id="submitBtn">Remove Background</button>
                <div class="loader" id="loader">
                    <div class="spinner"></div>
                    <p style="margin-top:10px; color:#94a3b8;">Processing with AI...</p>
                </div>
            </form>

            {% if success %}
            <div class="result-container">
                <div class="image-box">
                    <div class="label">Original</div>
                    <img src="{{ obj.original_image.url }}" alt="Original">
                </div>
                <div class="image-box">
                    <div class="label">Result (Transparent)</div>
                    <img src="{{ obj.processed_image.url }}" alt="Processed">
                </div>
                <a href="{{ obj.processed_image.url }}" download class="download-btn">
                    <button style="background: #10b981;">Download PNG</button>
                </a>
            </div>
            {% endif %}
        </section>

        <footer style="margin-top: 60px; color: #475569; font-size: 0.9rem;">
            Powered by rembg AI & Django â€¢ Hosted on Railway
        </footer>
    </div>

    <script>
        document.getElementById('uploadForm').onsubmit = function() {
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('loader').style.display = 'block';
        };
    </script>
</body>
</html>
